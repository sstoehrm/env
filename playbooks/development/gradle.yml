---
- name: Gradle via SDKMAN
  hosts: localhost

  tasks:
    - name: Gather facts
      setup:

    - name: Set user variables
      set_fact:
        user: "{{ ansible_facts['user_id'] }}"
        user_home: "{{ ansible_facts['env']['HOME'] }}"
    - name: Install Gradle
      shell: |
        source '{{ user_home }}/.sdkman/bin/sdkman-init.sh'
        sdk install gradle
      args:
        executable: /bin/bash
